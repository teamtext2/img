  <script>
    // Mobile detection
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
             window.innerWidth <= 768;
    }



    function uploadToPhotopea() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }

      // Check file size for mobile
      if (isMobile() && file.size > 10 * 1024 * 1024) { // 10MB limit for mobile
        alert("File too large for mobile. Please use a smaller file (< 10MB) or use desktop.");
        return;
      }

      // Show loading indicator
      const loadingDiv = document.createElement('div');
      loadingDiv.id = 'loading';
      loadingDiv.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
      loadingDiv.innerHTML = `
        <div class="bg-white p-6 rounded-lg text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
          <p>Loading image editor...</p>
        </div>
      `;
      document.body.appendChild(loadingDiv);

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const dataUrl = e.target.result;

          const config = {
            files: [dataUrl],
            script: 'app.echoToOE("Image loaded into Photopea!");'
          };

          const encoded = encodeURIComponent(JSON.stringify(config));
          const iframe = document.getElementById('photopeaFrame');
          
          // Add error handling for iframe
          iframe.onload = function() {
            document.getElementById('loading').remove();
          };
          
          iframe.onerror = function() {
            document.getElementById('loading').remove();
            alert("Failed to load image editor. Please try again or use desktop version.");
            return;
          };

          iframe.src = "https://www.photopea.com#" + encoded;

          // Hide upload, show full app
          document.getElementById('uploadSection').classList.add('hidden');
          document.getElementById('photopeaApp').classList.remove('hidden');
        } catch (error) {
          document.getElementById('loading').remove();
          console.error('Error loading file:', error);
          alert("Error loading file. Please try again or use a different file.");
        }
      };
      
      reader.onerror = function() {
        document.getElementById('loading').remove();
        alert("Error reading file. Please try again.");
      };
      
      reader.readAsDataURL(file);
    }

    function closePhotopeaApp() {
      const iframe = document.getElementById('photopeaFrame');
      iframe.src = ""; // reset
      document.getElementById('uploadSection').classList.remove('hidden');
      document.getElementById('photopeaApp').classList.add('hidden');
    }

    function addImageToPhotopea() {
      // Create hidden file input to add more images
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.psd,.png,.jpg,.jpeg,.webp';
      input.onchange = function(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        // Check file size for mobile
        if (isMobile() && file.size > 10 * 1024 * 1024) {
          alert("File too large for mobile. Please use a smaller file (< 10MB).");
          return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            const dataUrl = e.target.result;
            // Send script to open image in Photopea
            const script = `app.open('${dataUrl}');`;
            const message = {
              type: 'script',
              script: script
            };
            const iframe = document.getElementById('photopeaFrame');
            if (iframe.contentWindow) {
              iframe.contentWindow.postMessage(message, '*');
            } else {
              alert("Editor not ready. Please wait a moment and try again.");
            }
          } catch (error) {
            console.error('Error adding image:', error);
            alert("Error adding image. Please try again.");
          }
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }
  </script>
